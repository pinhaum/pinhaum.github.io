<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <!-- components -->
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/section.css" />
    <link rel="stylesheet" href="css/components/skill-tec.css" />
    <link rel="stylesheet" href="css/components/wrapper-skill.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <title>Gabriel - Software Developer</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="assets/img/terminal.svg" alt="logo" />
      </div>

      <nav class="navbar">
        <a class="action" href="#skills">Skills</a>
        <a class="action" href="#projects">Projects</a>
        <a class="action" href="#about">About</a>
        <a class="action" href="#contact">Contact</a>
        <a class="button" href="#">Download CV</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Gabriel Ramos</h1>
          <h2 class="subtitle">Software Developer</h2>
        </div>

        <div class="navigation">
          <a href="#" class="button">Download CV</a>
          <a href="#contact" class="button">Contact</a>
        </div>
      </div>
    </section>

    <section class="section" id="skills">
      <h2 class="main-title -second">Skills</h2>

      <div class="wrapper-skill">
        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/ico_html5.svg"
            alt="html5 pixel art logo"
          />
          <div class="right">
            <h3 class="title">Html</h3>
            <progress class="progress-bar" max="100" value="90">90%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/ico_css3.svg"
            alt="css pixel art logo"
          />
          <div class="right">
            <h3 class="title">Css</h3>
            <progress class="progress-bar" max="100" value="85">80%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/ico_js.svg"
            alt="Javascript pixel art logo"
          />
          <div class="right">
            <h3 class="title">Javascript</h3>
            <progress class="progress-bar" max="100" value="60">60%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/ico_ruby.png"
            alt="Ruby pixel art logo"
          />
          <div class="right">
            <h3 class="title">Ruby</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/ico_nodejs.svg"
            alt="NodeJS pixel art logo"
          />
          <div class="right">
            <h3 class="title">NodeJS</h3>
            <progress class="progress-bar" max="100" value="50">50%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/ico_react.svg"
            alt="React pixel art logo"
          />
          <div class="right">
            <h3 class="title">React</h3>
            <progress class="progress-bar" max="100" value="60">60%</progress>
          </div>
        </article>

        <article class="skill-tec">
          <img
            class="icon"
            src="./assets/img/ico_restapi.svg"
            alt="Rest API pixel art logo"
          />
          <div class="right">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" max="100" value="60">60%</progress>
          </div>
        </article>
      </div>
    </section>

    <footer style="text-align: center">
      <p>this is a Work In Progress</p>
      <p>made 4 fun with ❤️</p>
    </footer>
  </body>
</html>
